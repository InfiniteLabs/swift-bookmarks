<!DOCTYPE html>
  <html lang="en">
  <head>

    <title>SwiftMarks</title>

    <!-- Mobile resizing magic -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">

    <script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
          <span class="navbar-brand" href="#"><a href="/"><strong style="padding-right: 5px;">SwiftMarks</strong></a> {{{ title }}}</span>
          <form class="navbar-right" role="search">
            <button type="submit" class="btn btn-default" style="margin-top: 8px; float: right;" onclick="window.open('/add','New bookmark','width=550,height=500')">New bookmark</button>
          </form>

      </div>
    </nav>

    <div class="container">

      <ul>
      {{#bookmarks}}
        <li>
          <p class="title"><a href="{{ url }}">{{ title }}</a></p>

          <div class="description">{{{ description }}}</div>
          <p class="tags">{{#tags}}<a href="/tag/{{ . }}">{{ . }}</a>{{/tags}}</p>
        </li>
      {{/bookmarks}}
      </ul>
    </div>
  </body>
</html>
